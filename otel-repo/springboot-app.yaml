apiVersion: v1
kind: Namespace
metadata:
  name: springapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
  namespace: springapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot-app
          image: goudareddy26/ashokit:v1
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-app-service
  namespace: springapp
spec:
  type: NodePort
  selector:
    app: springboot-app
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
